server:
  port: 8080

spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./opttestdb
    username: sa
    password: my-psw
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        max_fetch_depth: 3
        order_inserts: true
        order_updates: true
        generate_statistics: true
        format_sql: true
    hibernate:
      jdbc:
        lob:
          non_contextual_creation: true
          ddl-auto: update
    show-sql: true
    generate-ddl: true
  h2:
    console.enabled: true

logging:
  level:
    org:
      hibernate:
        stat: DEBUG


springdoc:
  api-docs:
    enabled: true
